<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="userInput">in</div>
        <div class="output">out</div>
        <div class="AC gi">AC</div>
        <div class="del gi">DEL</div>
        <div class="div gi">&#247;</div>
        <div class="one gi">1</div>
        <div class="two gi">2</div>
        <div class="three gi">3</div>
        <div class="mult gi">*</div>
        <div class="four gi">4</div>
        <div class="five gi">5</div>
        <div class="six gi">6</div>
        <div class="add gi">+</div>
        <div class="seven gi">7</div>
        <div class="eight gi">8</div>
        <div class="nine gi">9</div>
        <div class="sub gi">-</div>
        <div class="decimal gi">.</div>
        <div class="zero gi">0</div>
        <div class="equals gi">=</div>
    </main>
</body>
</html>
